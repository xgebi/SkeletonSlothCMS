<!DOCTYPE html>
<html lang="en" xmlns:toe="https://xgebi.github.io/Sloth/">
<toe:import file="head.toe.html"/>
<body class="inner-city">
<toe:import file="nav.toe.html"/>
<main>
    <h1>Languages</h1>
    <button id="create-new-language">Create new language</button>
    <table id="language-table">
        <thead>
        <tr>
            <th>Long name</th>
            <th>Short name</th>
            <th>Default</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        {% for language in languages %}
            {% if language["default"] %} <!-- TODO think about conditional classes -->
                <tr id="language-{{ language['uuid'] }}" class="bold">
                    {% else %}
                <tr id="language-{{ language['uuid'] }}">
            {% endif %}
        <td class="language-long-name">{{ language["long_name"] }}</td>
        <td class="language-short-name">{{ language["short_name"] }}</td>
        <td>
            {% if language["default"] %}
                yes
            {% endif %}
        </td>
        <td>
            <button
                    class="action-button"
                    data-action="edit"
                    data-uuid="{{ language['uuid'] }}"
            >Edit
            </button>
        </td>
        <td>
        {% if not language["default"] %}
            <button
                    data-uuid="{{ language['uuid'] }}"
                    class="delete-button"
            >Delete
            </button>
        {% endif %}
        </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <article id="language-wrapper">

    </article>
</main>
<script src="/static/js/language.js"></script>
</body>
</html>
