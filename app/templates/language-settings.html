{% extends 'layout.html' %}

{% block title %}Language settings{% endblock %}

{% block body %}
<h1>Language settings</h1>
{% if error %}
<h1>Database error</h1>
{% endif %}
<form action="/settings/language/save" method="POST">
	{% for setting in settings %}
	<label for="{{ setting["settings_name"] }}">{{ setting["display_name"] }}:</label>
	<input type="text" name="{{ setting["settings_name"] }}" id="{{ setting["settings_name"] }}" value="{{ setting["settings_value"] }}" />
	{% endfor %}
	<input type="submit" value="save" />
</form>

{% endblock %}
