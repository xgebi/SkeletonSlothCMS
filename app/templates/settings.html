{% extends 'layout.html' %}

{% block title %}Settings{% endblock %}

{% block body %}
    <h1>Settings</h1>
    {% if error %}
        <h1>Database error</h1>
    {% endif %}
    <form action="/settings/save" method="POST" id="settings-options">
        {% for setting in settings %}
            <section>
                <label for="{{ setting["settings_name"] }}">{{ setting["display_name"] }}:</label>
                <input type="text" name="{{ setting["settings_name"] }}" id="{{ setting["settings_name"] }}"
                       value="{{ setting["settings_value"] }}"/>
            </section>
        {% endfor %}
        <input type="submit" value="save"/>
    </form>
    <section>
        <h2>Dangerous stuff</h2>
        <section>
            <label for="delete-button">Delete content from database:</label>
            <button id="delete-button">DELETE</button>
        </section>
        <section>
            <label for="unlock-generation-button">Unlock generation:</label>
            <button id="unlock-generation-button">Unlock</button>
        </section>
    </section>

{% endblock %}

{% block scripts %}
    <script src="/static/js/settings.js"></script>
{% endblock %}
