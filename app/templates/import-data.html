{% extends 'layout.html' %}

{% block title %}Import posts{% endblock %}

{% block body %}
<h1>Import posts</h1>
<section>
<label for="wordpress-import">Import from Wordpress:</label>
<input type="file" id="wordpress-import">
<label for="wordpress-uploads">Upload Wordpress media (zip file):</label>
<input type="file" id="wordpress-uploads">
<button id="wordpress-import-button">Upload WP file</button>
<p>From FTP download a zipped folder /wp-content/uploads and upload it here</p>
<article id="rewrite-rules"></article>
</section>
{% endblock %}

{% block scripts %}
<script src="/static/js/import.js"></script>
{% endblock %}
