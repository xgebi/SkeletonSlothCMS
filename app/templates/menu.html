{% extends 'layout.html' %}

{% block title %}Menus{% endblock %}

{% block body %}
    <h1>Menus</h1>
    <table id="menu-table">
        <thead>
        <tr>
            <th>Menu</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        {% for menu in menus %}
            <tr id="{{ menu['uuid'] }}">
                <td class="menu-name">{{ menu["name"] }}</td>
                <td>
                    <button
                            class="edit-button"
                            data-uuid="{{ menu['uuid'] }}"
                            data-name="{{ menu['name'] }}"
                    >Edit
                    </button>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <article id="menu-wrapper">

    </article>

    <template id="menu-form">
        <div id="name-wrapper">
            <label for="name">Name:</label>
            <input type="text" id="name"/>
        </div>
        <table id="menu-items">
            <thead>
            <tr>
                <th>Title</th>
                <th>Type</th>
                <th>URI</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <button id="add-item">Add new item</button>
        <br/>
        <button id="save-menu">Save menu</button>
        <br/>
        <button id="delete-menu">Delete menu</button>
    </template>

    <template id="item-row">
        <tr class="row">
            <td class="item-name">
                <input type="text"/>
            </td>
            <td class="item-type">
                <select>
                    {% for type in item_types %}
                        <option value="{{ type }}">{{ type }}</option>
                    {% endfor %}
                </select>
            </td>
            <td class="item-uri">
                <input type="text"/>
            </td>
            <td class="item-actions">
                <button class="up">⬆</button>
                <button class="down">⬇</button>
            </td>
        </tr>
    </template>

{% endblock %}

{% block scripts %}
    <script src="/static/js/menu.js"></script>
{% endblock %}
