<!DOCTYPE html>
<html lang="en" xmlns:toe="https://xgebi.github.io/Sloth/">
<toe:import file="head.toe.html"/>
<body class="inner-city">
<toe:import file="nav.toe.html"/>
<main>
    <h1>Form</h1>
    <div>
        <label for="form-name">Name:</label>
        <input id="form-name" name="form-name">
    </div>
    <div>
        <label for="form-language">Language:</label>
        <select>
            <option value="" selected>---</option>
            <option toe:for="language in languages" toe:value="language['uuid']"
                    toe:text="language['long_name']"></option>
        </select>
    </div>
    <div>
        <button id="add-field">Add field</button>
    </div>
    <section id="form-fields"></section>
    <div>
        <button id="save-form">Save form</button>
    </div>

    <template id="form-item">
        <div>
            <label id="item-type-label" data-for="item-type">Type:</label>
            <select data-id="item-type">
                <option value="">---</option>
                <option value="text">One line text</option>
                <option value="textarea">Text</option>
                <option value="tel">Phone</option>
                <option value="time">Time</option>
                <option value="date">Date</option>
                <option value="email">Email</option>
                <option value="select">Select</option>
                <option value="note">Note</option>
                <option value="submit">Submit</option>
            </select>
        </div>
        <div>
            <label id="is-required-label" data-for="is-required">Is required <input type="checkbox" name="is-required" id="is-required" /></label>
        </div>
        <div class="form-item-settings"></div>
    </template>

    <template id="general-setting">
        <div>
            <div>
                <label for="label"></label>
                <input type="text" data-name="label" id="label" />
            </div>
            <div>
                <label for="name"></label>
                <input type="text" data-name="name" id="name" />
            </div>
        </div>
    </template>

    <template id="option-item">
        <div>
            <label data-for="option"></label>
            <input type="text" data-id="option" data-name="option">
        </div>
    </template>
</main>
<script toe:inline-js>
    const formFields = JSON.parse('<( fields )>');
</script>
<script src="/static/js/forms.js"></script>
</body>
</html>
