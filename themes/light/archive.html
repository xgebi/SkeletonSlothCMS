<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>{{ page_name }} | {{ sitename }}</title>

	<link href="assets/styles.css" rel="stylesheet" />
</head>

<body>
	{{ posts|length }}
	<h1>{{ page_name }}</h1>
	{% if posts|length == 0 %}
	<section>
		No posts here yet
	</section>
	{% endif %}
	{% for post in posts %}
	<article>
		<h2>{{ post.title }}</h2>
		{{ post.publish_date }}
	</article>
	{% endfor %}
	{{ sloth_footer }}
</body>

</html>
