<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>{{ sitename }}</title>

	<link href="assets/styles.css" rel="stylesheet" />
	{{ post,jsFilePath }}
	{% if post.jsFilePath %}
	<script src="{{ post.jsFilePath }}"></script>
	{% endif %}
	{% if post.cssFilePath %}
	<link href="{{ post['cssFilePath'] }}" rel="stylesheet" />
	{% endif %}
</head>

<body>
	<main>
		<article>
			<h1>{{ post.title }}</h1>
			{{ post.content }}
		</article>
	</main>

</body>

</html>
