{% extends "template.html" %}
{% block title %}Settings{% endblock %}
{% block content %}
<h1>Theme Setting: {{ theme_name }}</h1>
<article>
	<form action="/themes/settings/save" method="POST">

		{% for key in options.keys() %}
		<label for="{{options[key][0]}}">{{ options[key][1] }}</label>
		<input type="text" value="{{options[key][2]}}" name="{{ options[key][0] }}" id="{{ options[key][0] }}" />
		{% endfor %}

		<input type="submit" value="Save values" />
	</form>
</article>
{% endblock %}
