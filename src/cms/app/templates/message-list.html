{% extends 'layout.html' %}

{% block title %}List of messages{% endblock %}

{% block body %}
<h1>List of messages</h1>

<table>
	<thead>
		<tr>
			<th>From</th>
			<th>Message sent</th>
			<th>Status</th>
		</tr>
	</thead>
	<tbody>
		{% for message in messages %}
		<tr>
			<td><a href="{{message['uuid']}}">From {{message['name']}}</a></td>
			<td>{{message['sent_date']}}</td>
			<td>{{ message['status'] }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>

{% endblock %}
